<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indranil Ganguly | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #483d8b;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p.intro {
      font-size: 1.5em;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    .button-container {
      margin-top: 30px;
    }

    .button-container a {
      text-decoration: none;
    }

    .btn {
      background-color: white;
      color: #3366ff;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 30px;
      font-size: 1em;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #000;
      color: white;
    }

    hr {
      border: none;
      height: 4px;
      background: linear-gradient(to right, red, orange, red);
      border-radius: 2px;
      width: 70%;
      margin: 30px auto;
    }
  </style>
</head>
<body>

  <img src="image.png" alt="Indranil Ganguly" class="profile-img">
  
  <h1>Indranil Ganguly</h1>
  <p class="intro">Hello! I am an aspiring AI & ML Developer passionate about building intelligent systems and beautiful web experiences.</p>
  
  <hr>

  <div class="button-container">
    <a href="education.html"><button class="btn">Education</button></a>
    <a href="project.html"><button class="btn">Projects</button></a>
    <a href="skills.html"><button class="btn">Skills</button></a>
    <a href="contact.html"><button class="btn">Contact</button></a>
  </div>

</body>
</html>
